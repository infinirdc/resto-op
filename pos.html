<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POS - Resto-Opulence</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-200 font-sans">

    <!-- Écran de Connexion -->
    <div id="login-screen" class="min-h-screen flex justify-center items-center">
        <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-sm">
            <h1 class="text-2xl font-bold mb-6 text-center text-gray-800">Connexion POS</h1>
            <form id="login-form">
                <div class="mb-4">
                    <label for="login-email" class="block text-sm font-medium text-gray-700">Email</label>
                    <input type="email" id="login-email" required class="input w-full mt-1" autocomplete="username">
                </div>
                <div class="mb-6">
                    <label for="login-password" class="block text-sm font-medium text-gray-700">Mot de passe</label>
                    <input type="password" id="login-password" required class="input w-full mt-1" autocomplete="current-password">
                </div>
                <button type="submit" class="btn btn-primary w-full">Se connecter</button>
                <p id="login-error" class="text-red-500 text-sm mt-3 text-center"></p>
            </form>
        </div>
    </div>

    <!-- Interface du POS -->
    <div id="pos-interface" class="hidden">
        <!-- En-tête -->
        <header class="bg-white shadow-md p-4 flex justify-between items-center">
            <h1 class="text-xl font-bold text-gray-800">Système POS</h1>
            <div class="flex items-center">
                <span id="user-email" class="text-sm text-gray-600 mr-4"></span>
                <button id="logout-button" class="btn btn-secondary">
                    <i data-lucide="log-out" class="w-4 h-4 mr-2"></i>Déconnexion
                </button>
            </div>
        </header>

        <!-- Corps principal -->
        <main class="grid grid-cols-1 lg:grid-cols-3 gap-6 p-6">
            
            <!-- Colonne Centrale (Menu et Tables) -->
            <div class="lg:col-span-2 space-y-6">
                <!-- Sélecteur de tables -->
                <div>
                    <h2 class="text-lg font-semibold mb-3 text-gray-700">Tables</h2>
                    <div id="table-selector" class="grid grid-cols-4 md:grid-cols-6 lg:grid-cols-8 gap-3">
                        <!-- Les boutons de table sont générés ici -->
                        <button class="table-btn" data-table="T1">T1</button>
                        <button class="table-btn" data-table="T2">T2</button>
                        <button class="table-btn" data-table="T3">T3</button>
                        <button class="table-btn" data-table="T4">T4</button>
                        <button class="table-btn" data-table="T5">T5</button>
                        <button class="table-btn" data-table="T6">T6</button>
                        <button class="table-btn" data-table="T7">T7</button>
                        <button class="table-btn" data-table="T8">T8</button>
                    </div>
                </div>

                <!-- Grille du menu -->
                <div>
                    <h2 class="text-lg font-semibold mb-3 text-gray-700">Menu</h2>
                    <div id="menu-grid" class="grid grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-3">
                        <!-- Contenu du menu chargé dynamiquement -->
                    </div>
                </div>
            </div>

            <!-- Colonne de Droite (Ticket) -->
            <aside class="bg-white p-5 rounded-lg shadow-lg self-start top-6 sticky">
                <h2 id="current-table-display" class="text-xl font-bold mb-4 text-gray-800 border-b pb-3">Aucune table</h2>
                <div id="ticket-items-list" class="mb-4 max-h-96 overflow-y-auto pr-2">
                    <p class="text-gray-500">Sélectionnez une table pour commencer.</p>
                </div>
                <div class="border-t pt-4 space-y-3">
                    <div class="flex justify-between font-bold text-lg text-gray-800">
                        <span>Total</span>
                        <span id="ticket-total">0.00 €</span>
                    </div>
                    <div class="grid grid-cols-2 gap-3">
                        <button id="send-to-kitchen-btn" class="btn btn-primary" disabled>
                            <i data-lucide="send" class="w-4 h-4 mr-2"></i>Cuisine
                        </button>
                        <button id="pay-bill-btn" class="btn btn-success" disabled>
                            <i data-lucide="credit-card" class="w-4 h-4 mr-2"></i>Encaisser
                        </button>
                    </div>
                    <div id="pos-message" class="text-center text-sm mt-2"></div>
                </div>
            </aside>
        </main>
    </div>

    <script src="https://unpkg.com/lucide@latest"></script>
    <script>lucide.createIcons();</script>
    <script type="module" src="pos.js"></script>
</body>
</html>

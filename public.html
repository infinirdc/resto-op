<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Commande - Resto-Opulence</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 font-sans">

    <!-- Écran de Chargement Initial -->
    <div id="loading-screen" class="fixed inset-0 bg-white flex flex-col justify-center items-center z-50">
        <div class="loader border-t-4 border-b-4 border-gray-900 rounded-full w-12 h-12 animate-spin"></div>
        <p class="mt-4 text-gray-600">Chargement du menu...</p>
    </div>

    <!-- Interface Principale -->
    <div id="order-interface" class="hidden grid-cols-1 lg:grid-cols-3 max-w-7xl mx-auto my-8 gap-8 px-4">
        
        <!-- Colonne du Menu -->
        <div class="lg:col-span-2">
            <h1 class="text-3xl font-bold text-gray-800 mb-6">Notre Menu</h1>
            <div id="menu-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- Les plats du menu seront injectés ici -->
            </div>
        </div>

        <!-- Colonne du Panier -->
        <aside class="bg-white p-6 rounded-lg shadow-lg self-start top-8 sticky">
            <h2 class="text-2xl font-semibold text-gray-900 border-b pb-4 mb-4 flex items-center">
                <i data-lucide="shopping-cart" class="inline-block w-6 h-6 mr-3"></i>
                Votre Panier
            </h2>
            <div id="cart-items-list" class="space-y-3 mb-4 max-h-96 overflow-y-auto">
                <div id="cart-empty" class="text-center py-8 text-gray-500">
                    <i data-lucide="frown" class="inline-block w-8 h-8 mb-2"></i><br>Votre panier est vide.
                </div>
            </div>
            <div class="border-t pt-4 space-y-4">
                <div class="flex justify-between font-bold text-xl text-gray-800">
                    <span>Total</span>
                    <span id="cart-total">0.00 €</span>
                </div>
                
                <!-- Formulaire de Commande -->
                <div id="order-form-container">
                    <form id="order-form" class="space-y-4">
                        <div>
                            <label for="client-name" class="block text-sm font-medium text-gray-700">Nom</label>
                            <input type="text" id="client-name" required class="input mt-1 w-full" placeholder="Votre nom">
                        </div>
                        <div>
                            <label for="client-phone" class="block text-sm font-medium text-gray-700">Téléphone</label>
                            <input type="tel" id="client-phone" required class="input mt-1 w-full" placeholder="Votre numéro">
                        </div>
                        <button id="confirm-order-btn" type="submit" class="btn btn-primary w-full" disabled>
                           Confirmer la commande
                        </button>
                    </form>
                    <div id="order-message" class="text-center text-sm mt-3 text-red-600"></div>
                </div>

                <!-- Message de Succès -->
                <div id="order-success" class="hidden text-center py-6">
                    <i data-lucide="party-popper" class="w-12 h-12 text-green-500 mx-auto mb-3"></i>
                    <h3 class="font-semibold text-lg">Commande validée !</h3>
                    <p class="text-gray-600">Votre numéro de commande est : <strong id="order-id" class="text-gray-900"></strong></p>
                    <p class="mt-2 text-sm">Elle sera bientôt prête.</p>
                </div>
            </div>
        </aside>
    </div>

    <script src="https://unpkg.com/lucide@latest"></script>
    <script>lucide.createIcons();</script>
    <script type="module" src="public.js"></script>
</body>
</html>
